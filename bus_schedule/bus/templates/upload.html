{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="container mt-5 d-flex justify-content-center">
        <form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Upload</button>
        </form>
    </div>

{% endblock %}
