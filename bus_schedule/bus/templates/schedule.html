<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-table.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery3.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap-table.js' %}"></script>
    <style>
        body {
            min-height: 100vh;
        }

        .custom-container {
            max-width: 100vw;
            min-height: 100%%;
            overflow-x:auto;
            margin: 0;
        }

        .custom-table1 {
            width: 100%;
            min-height: 150%;
            margin: 0;
        }

        .custom-table1 table {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            font-weight: bold;
            text-align: center;
            padding: 0;
        }

        .custom-table1 table tr {
            text-align: center;
            padding: 0;
            color: black;
        }

        .custom-table1 table th {
            text-align: center;
            padding: 0;
        }

        .custom-table1 tr:nth-child(even) {
            background-color: #D9F2FF;
        }

        .custom-table1 tr:nth-child(odd) {
            background-color: #6BABE5;
        }

        .custom-table1 td {
            font-size: 16px;
        }

        .custom-table1 th {
            font-size: 16px;
        }

        .custom-table1 tr:nth-child(even) th,
        .custom-table1 tr:nth-child(even) td {
            border: 1px solid #D9F2FF;
        }

        .custom-table1 tr:nth-child(odd) th,
        .custom-table1 tr:nth-child(odd) td {
            border: 1px solid #6BABE5;
        }

        .custom-table1 tr:first-child th,
        .custom-table1 tr:first-child td {
            border: 1px solid #2a2e72;
        }

        .custom-table1 table tr:first-child {
            background-color: #2a2e72;
            color: white;
        }



        .custom-table1 tr:nth-child(even) {
            background-color: #D9F2FF;
        }

        .custom-table1 tr:nth-child(odd) {
            background-color: #6BABE5;
        }



        .custom-table1 tr:nth-child(even) th,
        .custom-table1 tr:nth-child(even) td {
            border: 1px solid #D9F2FF;

        }

        .custom-table1 tr:nth-child(odd) th,
        .custom-table1 tr:nth-child(odd) td {
            border: 1px solid #6BABE5;
        }

        .custom-table1 tr:first-child th,
        .custom-table1 tr:first-child td {
            border: 1px solid #2a2e72;
        }

        .custom-table1 table tr:first-child {
            background-color: #2a2e72;
            color: white;
        }

    </style>

    <title>Witte</title>
</head>
<body>


<div class="custom-container">
    <div class="custom-table1">
        <table class="table" id="myTable">
            {{ table_html|safe }}
        </table>
    </div>
</div>


<script src="{% static 'js/jquery3.1.1.js' %}"></script>

{#<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>#}
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rows = document.querySelectorAll(".custom-table1 table tr");
        rows.forEach(function (row) {
            const cells = row.querySelectorAll("td");
            cells.forEach(function (cell, index) {
                // Пропускане на първите две клетки в реда
                if (index < 1) {
                    return;
                }
                // Ако текстът на клетката е празен, задайте цвета
                if (cell.innerText.trim() === "") {
                    cell.style.backgroundColor = "#EB002B";
                }
            });
        });
    });

    $(document).ready(function () {
        $(".custom-table1 table td").each(function () {
            let cellText = $(this).text().trim();
            let weekdays = ["понеделник", "вторник", "сряда", "четвъртък", "петък", 'събота', 'неделя', 'смяна', 'линия'];

            // Проверка дали текущият текст е в списъка с дни
            if (weekdays.includes(cellText.toLowerCase())) {
                // Промяна на текста на главни букви
                $(this).text(cellText.toUpperCase());
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const rows = document.querySelectorAll(".custom-table1 table tr");
        let currentColor = null; // Променлива за текущия цвят

        rows.forEach(function (row) {
            const cells = row.querySelectorAll("td");

            cells.forEach(function (cell, index) {
                // Пропускане на първите две клетки в реда
                if (index > 0) {
                    return;
                }

                const cellText = cell.innerText.trim().toLowerCase();
                if (cellText === "първа смяна") {
                    currentColor = ('#D9F2FF');
                }
                if (cellText === "втора смяна") {
                    currentColor = ('#6BABE5')
                }
                if (cellText === "нощна смяна") {
                    currentColor = ('#D9F2FF')
                }
                if (cellText === "редовна смяна") {
                    currentColor = ('#6BABE5')
                }
                // Установяване на цвета на текущия ред и рамката
                cell.style.backgroundColor = currentColor;
                cell.style.border = `1px solid ${currentColor}`

            });
        });
    });
</script>
